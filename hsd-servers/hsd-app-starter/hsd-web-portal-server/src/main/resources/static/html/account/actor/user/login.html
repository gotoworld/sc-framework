<body class="gray-bg">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ DEMO ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>DEMO</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 五</li>

                    <strong>还没有账号？ <a href="register.html">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="get" action="home.html">

                    <p class="m-t-md">合时代客户系统</p>
                    <input type="text" class="form-control uname" placeholder="用户名"  required=""/>

                    <a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
