<!DOCTYPE html>
<html lang="zh" ng-app="app">
<head>
<meta charset="utf-8" />
<title>//TODO 实名认证表 新增/编辑</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta name="description" content="memo of your site" />
<meta name="author" content="author of the site" />
<link rel="shortcut icon" href="/favicon.ico">

<link href="/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/plugins/hplus/css/animate.css" rel="stylesheet">
<link href="/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">

<link href="/plugins/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/plugins/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>

<link href="/css/common.css" rel="stylesheet">

<link href="/css/upload.css" rel="stylesheet">
</head>

<body class="gray-bg ng-cloak" ng-controller="app-ctrl" ng-cloak>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="ibox float-e-margins">
			<div class="ibox-content col-md-12">
				<form id="identity_01" method="post" class="form m-t" ng-submit="save()" accept-charset="UTF-8" >
					<input type="hidden" name="userId" value="{{item.userId}}" />
					<input type="hidden" name="token" value="" ng-value="item.token || uuidToken" />
					<input type="hidden" name="newFlag" value="{{newFlag!=0?1:0}}" />
					<div class="clearfix "></div>
					<div class="col-sm-6 b-r">

                        <div class="form-group clearfix">
                            <label class="col-md-5 control-label">真实姓名：</label>
                            <div class="col-md-12">
                                <input id="bean-realName" name="realName" value="{{item.realName}}" class="form-control" type="text"  placeholder="请输入真实姓名"  aria-describedby="bean-realName-error"  maxlength="55"   aria-invalid="true">
                                <span id="bean-realName-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-5 control-label">证件类型:0身份证：</label>
                            <div class="col-md-12">
                                <select data-placeholder="选择证件类型:0身份证" id="bean-credentialType" name="credentialType" class="form-control"   required="" aria-required="true"  aria-describedby="bean-credentialType-error"   aria-invalid="true">
                                    <option value="">--请选择证件类型:0身份证--</option>
                                </select>
                                <span id="bean-credentialType-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-5 control-label">证件编号：</label>
                            <div class="col-md-12">
                                <input id="bean-credentialNumber" name="credentialNumber" value="{{item.credentialNumber}}" class="form-control" type="text"  placeholder="请输入证件编号"  aria-describedby="bean-credentialNumber-error"  maxlength="50"   aria-invalid="true">
                                <span id="bean-credentialNumber-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-5 control-label">证件A面：</label>
                            <div class="col-md-12">
                                <span  class="help-block m-b-none"><button type="button" id="upload_btn_credentialPhotoA">点击上传</button></span>
                                <div id="upload_div_credentialPhotoA" style="">
                                    <div class="img-grid-2">
                                        <input name="credentialPhotoA" value="{{item.credentialPhotoA}}" type="hidden">
                                        <img ng-srcset="{{item.credentialPhotoA}}" style="max-width:264px;max-height:264px">
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
					<div class="col-sm-6">

                        <div class="form-group clearfix">
                            <label class="col-md-5 control-label">证件B面：</label>
                            <div class="col-md-12">
                                <span  class="help-block m-b-none"><button type="button" id="upload_btn_credentialPhotoB">点击上传</button></span>
                                <div id="upload_div_credentialPhotoB" style="">
                                    <div class="img-grid-2">
                                        <input name="credentialPhotoB" value="{{item.credentialPhotoB}}" type="hidden">
                                        <img ng-srcset="{{item.credentialPhotoB}}" style="max-width:264px;max-height:264px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-sm-3 control-label">认证状态0待处理1成功2失败：</label>
                            <div class="col-sm-9">
                                <label class="">
                                    <input type="checkbox" name="state" value="option1">启用认证状态0待处理1成功2失败</label>
                                <span id="bean-state-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
					</div>
					<div class="clearfix "></div>
					<div class="col-md-12" style="height: 50px;">
						<div style="width: 200px; margin: 0 auto;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--<script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>-->
<script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.form.js" type="text/javascript" ></script>
<script src="/plugins/hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/hplus/js/content.js?v=1.0.0"></script>

<script src="/plugins/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/hplus/js/plugins/validate/messages_zh.min.js"></script>

<script src="/plugins/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/plugins/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/global.js"></script>

<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script type="text/javascript" src="/plugins/plupload/js/plupload.min.js"></script>
<script type="text/javascript" src="/js/upload_single_pic.js"></script>
<script type="text/javascript">
    function formValidate(){
        setTimeout(function(){
            $("#identity_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        staff.init(function(){
           $data.newFlag=sessionStorage.getItem(site.identity.info);
           if($data.newFlag) $data.uuidToken=util.guid();
           if(sessionStorage.getItem(site.identity.info) && sessionStorage.getItem(site.identity.info)!=0){
               loadInfo(sessionStorage.getItem(site.identity.info));
           }
        });
        $scope.save = function () {
            if($("#identity_01").valid()){
                $.post(site.identity.save, $('#identity_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = site.identity.view+'.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
            }
        }
    });
    var loadInfo=function(id){
        $.get(site.identity.info + id, {},function (result) {
             //console.info("获取数据.." + JSON.stringify(result));
             if (result.code == 0) {
                 $data.item = result.data;
             } else {
                 $data.message = result.message;
                 alert( result.message);
             }
             if(!$data.$$phase) $data.$apply();
         }, 'json');
    }

    $(document).ready(function(){
        formValidate();
        upload_single_pic('upload_btn_credentialPhotoA','upload_div_credentialPhotoA','png,jpg,gif,bmp','credentialPhotoA');
        upload_single_pic('upload_btn_credentialPhotoB','upload_div_credentialPhotoB','png,jpg,gif,bmp','credentialPhotoB');
    });
</script>
</body>
</html>
