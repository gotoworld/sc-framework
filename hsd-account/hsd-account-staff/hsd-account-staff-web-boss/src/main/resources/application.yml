#定义应用级别的，如果搭配spring-cloud-config使用 application.yml里面定义的文件可以实现动态替换
info:
  description: BOSS系统->员工
  version : 1.0
# HTTP Server
server:
  port: 6061
  context-path: /
spring:
  application:
    name: hsd-account-staff-web-boss
#  sleuth:
#    sampler:
#      percentage: 1
  zipkin:
    user:
      name: admin
      password: admin
    base-url: http://${spring.zipkin.user.name}:${spring.zipkin.user.password}@192.168.101.101:9411
  boot:
    admin:
      url: http://192.168.101.100:8889
#      client:
#          metadata:
#            user.name: ${security.user.name}
#            user.password: ${security.user.password}
      routes.endpoints: env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,heapdump,loggers,auditevents,hystrix.stream
      turbine:
        clusters: default
        url: http://${spring.boot.admin.url}/turbine.stream
  redis:
    database: 10
    secondary-database: 11
    host: 192.168.101.101
    port: 6379
#    password:
    timeout: 1800000
    idGenNodes:
      - host: 192.168.101.101
        port: 6379
    #    password:
        luaSha: c5809078fa6d652e0b0232d552a9d06d37fe819c
    pool:
      max-active: 8
      max-total: 50
      max-wait-millis: 15000
      test-on-borrow: true
      max-idle: 10
      max-wait: -1
      min-idle: 0
    session-expire: 7200000

endpoints:
  health:
    sensitive: false
  cors:
    allowed-methods: HEAD,GET,POST

management.security.enabled: false

#服务名
feign:
  name:
    account.staff: hsd-account-staff-server

hystrix:
  stream:
    maxConcurrentConnections: 20
    bus:
      enabled: true

logging:
  file: "/mnt/app/${spring.application.name}/logs/log_start.log"

# 自定义配置
hsd:
  common:
    appPrefix: dev_   #指定app前缀（开发中可使用IP），系统在队列名、Cache名等前会自动加上前缀，以便不同环境冲突