<!DOCTYPE html>
<html lang="zh" ng-app="app">
<head>
<meta charset="utf-8" />
<title>//TODO 用户表 新增/编辑</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta name="description" content="memo of your site" />
<meta name="author" content="author of the site" />
<link rel="shortcut icon" href="/favicon.ico">

<link href="/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/plugins/hplus/css/animate.css" rel="stylesheet">
<link href="/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">

<link href="/plugins/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/plugins/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>

<link href="/css/common.css" rel="stylesheet">

<link rel="stylesheet" href="/plugins/editor/themes/default/default.css" />
<link rel="stylesheet" href="/plugins/editor/plugins/code/prettify.css" />
</head>

<body class="gray-bg ng-cloak" ng-controller="app-ctrl" ng-cloak>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="ibox float-e-margins">
			<div class="ibox-content col-md-12">
				<form id="user_01" method="post" class="form m-t" ng-submit="save()" accept-charset="UTF-8" >
					<div class="col-md-12" style="height: 50px;">
						<div style="float:right;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
					<input type="hidden" name="id" value="{{item.id}}" />
					<input type="hidden" name="token" value="" ng-value="item.token || uuidToken" />
					<input type="hidden" name="newFlag" value="{{newFlag!=0?1:0}}" />
					<div class="clearfix "></div>
					<div class="col-sm-6 b-r">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">登录名：</label>
                            <div class="col-md-12">
                                <input id="bean-account" name="account" value="{{item.account}}" class="form-control" type="text"  placeholder="请输入登录名"  required="" aria-required="true"  aria-describedby="bean-account-error"  maxlength="64"   aria-invalid="true">
                                <span id="bean-account-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">登录密码：</label>
                            <div class="col-md-12">
                                <input id="bean-pwd" name="pwd" value="{{item.pwd}}" class="form-control" type="text"  placeholder="请输入登录密码"  required="" aria-required="true"  aria-describedby="bean-pwd-error"  maxlength="64"   aria-invalid="true">
                                <span id="bean-pwd-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">交易密码：</label>
                            <div class="col-md-12">
                                <input id="bean-tradePwd" name="tradePwd" value="{{item.tradePwd}}" class="form-control" type="text"  placeholder="请输入交易密码"  aria-describedby="bean-tradePwd-error"  maxlength="64"   aria-invalid="true">
                                <span id="bean-tradePwd-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">用户email：</label>
                            <div class="col-md-12">
                                <input id="bean-email" name="email" value="{{item.email}}" class="form-control" type="text"  placeholder="请输入用户email"  aria-describedby="bean-email-error"  maxlength="100"   aria-invalid="true">
                                <span id="bean-email-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">性别[0男1女2保密]：</label>
                            <div class="col-md-12">
                                <select data-placeholder="选择性别[0男1女2保密]" id="bean-gender" name="gender" class="form-control"   aria-describedby="bean-gender-error"   aria-invalid="true">
                                    <option value="">--请选择性别[0男1女2保密]--</option>
                                </select>
                                <span id="bean-gender-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">手机号码：</label>
                            <div class="col-md-12">
                                <input id="bean-cellphone" name="cellphone" value="{{item.cellphone}}" class="form-control" type="text"  placeholder="请输入手机号码"  aria-describedby="bean-cellphone-error"  maxlength="18"   aria-invalid="true">
                                <span id="bean-cellphone-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>
					<div class="col-sm-6">

                        <div class="form-group clearfix">
                            <label class="col-sm-3 control-label">用户类型 1会员2渠道商：</label>
                            <div class="col-sm-9">
                                <label class="">
                                    <input type="checkbox" name="type" value="option1">启用用户类型 1会员2渠道商</label>
                                <span id="bean-type-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">是否禁用 1、启用 2、禁用 3.黑名单 默认1：</label>
                            <div class="col-md-12">
                                <select data-placeholder="选择是否禁用 1、启用 2、禁用 3.黑名单 默认1" id="bean-state" name="state" class="form-control"   aria-describedby="bean-state-error"   aria-invalid="true">
                                    <option value="">--请选择是否禁用 1、启用 2、禁用 3.黑名单 默认1--</option>
                                </select>
                                <span id="bean-state-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">注册渠道 默认为other：</label>
                            <div class="col-md-12">
                                <input id="bean-registerChannel" name="registerChannel" value="{{item.registerChannel}}" class="form-control" type="text"  placeholder="请输入注册渠道 默认为other"  aria-describedby="bean-registerChannel-error"  maxlength="50"   aria-invalid="true">
                                <span id="bean-registerChannel-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>

					<div class="clearfix "></div>
					<div class="col-md-12">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">标签：</label>
                            <div class="col-md-12">
                                <textarea ng-bind-html="kfReady('bean-tags',item.tags)" id="bean-tags" name="tags" style="height: 300px;width: 100%;" class="form-control"  placeholder="请输入标签"  aria-describedby="bean-tags-error"  maxlength="2000"   aria-invalid="true">
                                </textarea>
                                <span id="bean-tags-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
					</div>
					<div class="clearfix "></div>
					<div class="col-md-12" style="height: 50px;">
						<div style="width: 200px; margin: 0 auto;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--<script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>-->
<script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.form.js" type="text/javascript" ></script>
<script src="/plugins/hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/hplus/js/content.js?v=1.0.0"></script>

<script src="/plugins/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/hplus/js/plugins/validate/messages_zh.min.js"></script>

<script src="/plugins/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/plugins/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/global.js"></script>

<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script charset="utf-8" src="/plugins/editor/kindeditor-all-min.js"></script>
<script type="text/javascript">
    KindEditor.ready(function(K) {

            //--编辑框(简化)[tags]
            K.create('#bean-tags', {
                resizeType : 1,
                allowPreviewEmoticons : false,
                allowImageUpload : false,
                items : [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link'],
                afterBlur: function () { this.sync();}
            });
    });
    function formValidate(){
        setTimeout(function(){
            $("#user_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        staff.init(function(){
           $data.newFlag=sessionStorage.getItem(site.user.info);
           if($data.newFlag) $data.uuidToken=util.guid();
           if(sessionStorage.getItem(site.user.info) && sessionStorage.getItem(site.user.info)!=0){
               loadInfo(sessionStorage.getItem(site.user.info));
           }
        });
        $scope.save = function () {
            if($("#user_01").valid()){
                $.post(site.user.save, $('#user_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = site.user.view+'.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
            }
        }
    });
    var loadInfo=function(id){
        $.get(site.user.info + id, {},function (result) {
             //console.info("获取数据.." + JSON.stringify(result));
             if (result.code == 0) {
                 $data.item = result.data;
             } else {
                 $data.message = result.message;
                 alert( result.message);
             }
             if(!$data.$$phase) $data.$apply();
         }, 'json');
    }

    $(document).ready(function(){
        formValidate();
    });
</script>
</body>
</html>
