wu1g:
  config:
    beetl: classpath:/conf/beetl.properties
  krpano:
    win: D:/home/krpano/win/krpanotools64.exe
    linux: d:/home/krpano/linux/krpanotools
    config:  makepano -config=templates/vtour-multires.config  -askforxmloverwrite=false -xml=false -html=false -panotype=sphere #-tilesize=512 -adjustlevelsizes=true -adjustlevelsizesformipmapping=true -progressiveloading=auto -preview=true -cspreview=true -quiet=false -maxcubesize=768
  common:
    fileServer:
      rootFolder: /home/softvan/
      upload: ${wu1g.common.fileServer.rootFolder}upload/
      download: /upload/
      image:
        executorServiceSize: 5
        n0:
          width: 200
          height: 200
        n1:
          width: 400
          height: 400
        n2:
          width: 800
          height: 800
        n3:
          width: 1200
          height: 1200

