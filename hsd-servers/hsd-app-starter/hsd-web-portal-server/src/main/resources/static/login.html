
<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>demo</title>

    <link href="/plugins/hplus/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/plugins/hplus/css/animate.css" rel="stylesheet">
    <link href="/plugins/hplus/css/style.css" rel="stylesheet">
    <link href="/plugins/hplus/css/login.css" rel="stylesheet">
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
    <style>
        .signin-info{color: #a9a9a9;}
        .signinpanel form{background: rgba(75, 97, 107, 0.2);}
    </style>
</head>

<body class="gray-bg top-navigation ng-cloak" ng-controller="app-ctrl" ng-cloak>
    <!--头部菜单开始-->
    <div class="fixed-sidebar border-bottom white-bg"  ng-include="'/html/account/actor/include/navigation.html'" ng-init="current='index'"></div>
    <!--头部菜单结束-->
    <div class="wrapper" style="width: 1330px;background: #ffffff;margin: 10px auto;min-height: 800px;">
        <div class="signinpanel" style="padding: 10% 0;margin: 0 auto;">
            <div class="row">
                <div class="col-sm-7">
                    <div class="signin-info">
                        <div class="logopanel m-b">
                            <h1>- DEMO -</h1>
                        </div>
                        <div class="m-b"></div>
                        <h4>....... <strong>.......</strong></h4>
                        <ul class="m-b">
                            <li> .......</li>
                            <li> .......</li>
                            <li> .......</li>
                            <li> .......</li>
                            <li> .......</li>
                        </ul>
                        <strong>还没有账号？ <a href="/html/account/actor/user/register.html">立即注册&raquo;</a></strong>
                    </div>
                </div>
                <div class="col-sm-5">
                    <form id="_login_form"  ng-submit="Login()">
                        <h4 class="no-margins">欢迎登录本站</h4>
                        <h4 class="text-danger" ng-show="result.code!=0" ng-bind="result.message"></h4>
                        <input type="text" name="account" class="form-control uname" placeholder="用户名"  required=""/>
                        <input type="hidden" value="portal" name="appId"/>
                        <input type="hidden" name="password" id="passwordXX" />
                        <input type="password" class="form-control pword m-b" id="password" placeholder="密码"  required=""/>
                        <a href="/html/account/actor/user/findpwd.html">忘记密码了？</a>
                        <button type="submit" class="btn btn-success btn-block">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer" style="background: transparent;border:0;width: 1330px;margin: 0px auto;bottom: 0px;">
        <div class="pull-right">
            By：demo
        </div>
        <div>
            <strong>Copyright</strong> demo &copy; 2017
        </div>
    </div>


    <!-- 全局js -->
    <script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script><script type="text/javascript" src="/plugins/layer/layer.js"></script>

    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript">
        var $data;
        angular.module("app", []).controller("app-ctrl", function ($scope, $http) {
            $data = $scope;
            $scope.Login = function () {
                $('#passwordXX').val($.md5($('#password').val()));
                user.login($('#_login_form').serialize(), function () {
                    location.href = '/html/account/actor/home.html';
                });
            }
        });
    </script>
</body>

</html>
