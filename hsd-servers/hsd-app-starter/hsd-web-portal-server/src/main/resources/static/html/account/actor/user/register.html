<!DOCTYPE html>
<html ng-app="app">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>demo</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/plugins/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/plugins/hplus/css/animate.css" rel="stylesheet">
    <link href="/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/plugins/hplus/css/plugins/steps/jquery.steps.css" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style>
        .wizard > .steps > ul > li{width: 33%;}
        .middle-box {margin-top: 0px;}
        .steps li{border-left: 1px dotted #ffffff;border-right: 1px dotted #ffffff;}
    </style>
</head>


<body class="gray-bg top-navigation ng-cloak" ng-controller="app-ctrl" ng-cloak>
    <!--头部菜单开始-->
    <div class="fixed-sidebar border-bottom white-bg"  ng-include="'/html/account/actor/include/navigation.html'" ng-init="current=''"></div>
    <!--头部菜单结束-->
    <div class="wrapper " style="width: 1330px;background: #ffffff;margin: 10px auto;min-height: 800px;">
        <div class="wizard" style="width: 1330px;background: #eeeeee;position: absolute;top:100px;margin: 0px 0px 0px -20px;padding: 0px;height: 35px;overflow: hidden">
            <div class=" steps clearfix">
                <ul role="tablist">
                    <li role="tab" class="first current" aria-disabled="false" aria-selected="true"><a><span class="number badge badge-info">1</span> 创建账号</a></li>
                    <li role="tab" class="disabled" aria-disabled="true"><a><span class="number badge badge-info">√</span> 完成注册</a></li>
                    <li role="tab" class="disabled" aria-disabled="true"><a><span class="number badge badge-info"></span> </a></li>
                </ul>
            </div>
        </div>
        <div class="middle-box"  style="padding: 10% 0;margin: 0 auto;">

                <div class="middle-box loginscreen animated fadeInDown " style="margin-top: 0px;">
                    <div class="text-center">
                        <h3>欢迎注册 hsd</h3>
                        <p>创建一个合时代新账户</p>
                    </div>
                    <form id="registerForm" class="form m-t" role="form" ng-submit="register();">
                        <div class="form-group">
                            <input type="text" name="account" class="form-control" placeholder="请输入登录名" required="">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="pwd" id="pwdA">
                            <input type="text" id="password"
                                   onkeydown="$('#pwdA').val($.md5($(this).val()));"
                                   onchange="$('#pwdA').val($.md5($(this).val()));" class="form-control" placeholder="请输入密码" required="">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="confirmpwd" id="confirmpwdA">
                            <input type="text" equalTo="#password"
                                   onkeydown="$('#confirmpwdA').val($.md5($(this).val()));"
                                   onchange="$('#confirmpwdA').val($.md5($(this).val()));" class="form-control" placeholder="请确认密码" required="">
                        </div>
                        <div class="form-group ">
                            <input name="cellphone" type="text" class="form-control" placeholder="请输入手机号" required="">
                        </div>
                        <div class="form-group " >
                            <input id="imgCaptchaId" name="imgCaptchaId" type="hidden" ng-value="imgCaptcha.id">
                            <input name="imgCaptchaCode" id="imgCaptchaCode" type="text"  style="width: 190px;height: 40px;" class="form-control col-md-4 " placeholder="请输入图形验证码" required="">
                            <img ng-src="{{imgCaptcha.img}}" ng-click="loadImgCaptcha()" id="imgCaptchaImage" style="cursor: pointer;width: 100px;height: 40px;margin-left: 10px;">
                            <label id="captcha-error" class="error" for="imgCaptchaCode"></label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="请输入昵称" >
                        </div>
                        <div class="form-group ">
                            <input name="email" value="" class="form-control" type="email"  placeholder="请输入您的邮箱"  aria-describedby="bean-email-error"  maxlength="100"   aria-invalid="true">
                        </div>
                        <div class="form-group ">
                            <select data-placeholder="选择性别" id="bean-gender" name="gender" class="form-control"   aria-describedby="bean-gender-error"   aria-invalid="true">
                                <option value="">--请选择性别--</option>
                                <option value="2">保密</option>
                                <option value="0" selected>男</option>
                                <option value="1">女</option>
                            </select>
                        </div>
                        <div class="form-group text-left">
                            <div class="checkbox i-checks" style="margin-left: 20px;">
                                <label class="no-padding">
                                    <input name="agreement" type="checkbox" style="margin-top: 3px;" required="" value="1">
                                        已阅读并同意
                                        <a href="javascript:void(0);" onclick="openMyBoxLayer('服务协议','register_article.html')">《服务协议》</a>
                                        <a href="javascript:void(0);" onclick="openMyBoxLayer('风险提示书','register_article.html')">和 《风险提示书》</a>
                                </label>
                                <!--<p class="pacttip hide" style="display: block;"><span class="error">需同意协议方可完成注册</span></p>-->
                            </div>
                            <label id="agreement-error" class="error" for="agreement"></label>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">下一步</button>

                        <p class="text-muted text-center"><small>已经有账户了？</small><a href="/login.html">点此登录</a></p>
                    </form>
                </div>
            </div>
        <!--右侧部分结束-->
    </div>
    <!--顶部footer开始-->
    <div ng-include="'/html/account/actor/include/footer.html'"></div>
    <!--顶部footer结束-->

    <!-- 全局js -->
    <script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script><script type="text/javascript" src="/plugins/layer/layer.js"></script><script type="text/javascript" src="/js/global.js"></script>

    <script src="/js/jQuery.md5.js" type="text/javascript"></script>
    <script src="/plugins/layer/layer.js" type="text/javascript"></script>
    <script src="/js/global.js" type="text/javascript"></script>

    <script src="/plugins/hplus/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/plugins/hplus/js/plugins/validate/messages_zh.min.js"></script>

    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript">

        angular.module("app", []).controller("app-ctrl", function ($scope) {
            $data = $scope;
            $data.util = util;
            $data.user = user;
            user.info(function(){});
            $scope.register=function(){
                if($("#registerForm").valid()){
                    $.post(site.register.register, $('#registerForm').serialize(),function (result) {
                        if (result.code == 0) {
                            alert('注册成功!');
                            parent.location.href = site.register.view+'_success.html';
                        } else {
                            alert(result.message);
                        }
                    }, 'json');
                }
            }
            $scope.loadImgCaptcha=function(){
                $.post(site.msg.sms.imgCaptcha.json, {},function (result) {
                    if (result.code == 0) {
                        $data.imgCaptcha=result.data;
                    } else {
                        alert(result.message);
                    }
                    if (!$data.$$phase) $data.$apply();
                }, 'json');
            }
            $scope.loadImgCaptcha();
        });
        $(document).ready(function(){
            setTimeout(function(){
                $("#registerForm").validate();
            },1000);
        });
    </script>
</body>

</html>
