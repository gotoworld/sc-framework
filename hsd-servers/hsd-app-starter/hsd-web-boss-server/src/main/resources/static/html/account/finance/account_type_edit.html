<!DOCTYPE html>
<html lang="zh" ng-app="app">
<head>
<meta charset="utf-8" />
<title>//TODO 账户类型 新增/编辑</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta name="description" content="memo of your site" />
<meta name="author" content="author of the site" />
<link rel="shortcut icon" href="/favicon.ico">

<link href="/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/plugins/hplus/css/animate.css" rel="stylesheet">
<link href="/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">

<link href="/plugins/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/plugins/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>

<link href="/css/common.css" rel="stylesheet">

<link rel="stylesheet" href="/plugins/editor/themes/default/default.css" />
<link rel="stylesheet" href="/plugins/editor/plugins/code/prettify.css" />
</head>

<body class="gray-bg ng-cloak" ng-controller="app-ctrl" ng-cloak>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="ibox float-e-margins">
			<div class="ibox-content col-md-12">
				<form id="accountType_01" method="post" class="form m-t" ng-submit="save()" accept-charset="UTF-8" >
					<div class="col-md-12" style="height: 50px;">
						<div style="float:right;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
					<input type="hidden" name="id" value="{{item.id}}" />
					<input type="hidden" name="token" value="" ng-value="item.token || uuidToken" />
					<input type="hidden" name="newFlag" value="{{newFlag!=0?0:1}}" />
					<div class="clearfix "></div>
					<div class="col-sm-6 b-r">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">名称：</label>
                            <div class="col-md-12">
                                <input id="bean-name" name="name" value="{{item.name}}" class="form-control" type="text"  placeholder="请输入名称"  required="" aria-required="true"  aria-describedby="bean-name-error"  maxlength="25"   aria-invalid="true">
                                <span id="bean-name-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">安全保障等级：</label>
                            <div class="col-md-12">
                                <select data-placeholder="选择安全保障等级" id="bean-securityLevel" name="securityLevel" class="form-control">
                                    <option value="0">普通</option>
                                </select>
                                <span id="bean-securityLevel-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
					</div>
					<div class="col-sm-6">
                        <div class="form-group clearfix">
                            <label class="col-sm-9 control-label">账户性质：
                                <label class="radio-inline"> <input type="radio" checked="" value="0" name="isEnterprise">个人</label>
                                <label class="radio-inline"> <input type="radio" value="1" name="isEnterprise">企业</label>
                            </label>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-12">
                                <label class="col-sm-4"><input type="checkbox" checked name="isRecharge" value="1">允许充值</label>
                                <label class="col-sm-4"><input type="checkbox" checked name="isWithdraw" value="1">允许提现</label>
                                <label class="col-sm-4"><input type="checkbox" checked name="isPay" value="1">允许支付</label>
                                <label class="col-sm-4"><input type="checkbox" checked name="isShiftIn" value="1">允许转入</label>
                                <label class="col-sm-4"><input type="checkbox" checked name="isShiftOut" value="1">允许转出</label>
                                <label class="col-sm-4"><input type="checkbox" checked name="isOverdraft" value="1">允许透支</label>
                            </div>
                        </div>
					</div>

					<div class="clearfix "></div>
					<div class="col-md-12">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">简介：</label>
                            <div class="col-md-12">
                                <textarea ng-bind-html="kfReady('bean-briefInfo',item.briefInfo)" id="bean-briefInfo" name="briefInfo" style="height: 300px;width: 100%;" class="form-control"  placeholder="请输入简介"  aria-describedby="bean-briefInfo-error"  maxlength="255"   aria-invalid="true">
                                </textarea>
                                <span id="bean-briefInfo-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
					</div>
					<div class="clearfix "></div>
					<div class="col-md-12" style="height: 50px;">
						<div style="width: 200px; margin: 0 auto;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--<script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>-->
<script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.form.js" type="text/javascript" ></script>
<script src="/plugins/hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/hplus/js/content.js?v=1.0.0"></script>

<script src="/plugins/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/hplus/js/plugins/validate/messages_zh.min.js"></script>

<script src="/plugins/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/plugins/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/global.js"></script>

<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script charset="utf-8" src="/plugins/editor/kindeditor-all-min.js"></script>
<script type="text/javascript">
    KindEditor.ready(function(K) {

            //--编辑框(简化)[briefInfo]
            K.create('#bean-briefInfo', {
                resizeType : 1,
                allowPreviewEmoticons : false,
                allowImageUpload : false,
                items : [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link'],
                afterBlur: function () { this.sync();}
            });
    });
    function formValidate(){
        setTimeout(function(){
            $("#accountType_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        staff.init(function(){
           $data.newFlag=sessionStorage.getItem(site.accountType.info);
           if($data.newFlag) $data.uuidToken=util.guid();
           if(sessionStorage.getItem(site.accountType.info) && sessionStorage.getItem(site.accountType.info)!=0){
               loadInfo(sessionStorage.getItem(site.accountType.info));
           }
        });
        $scope.save = function () {
            if($("#accountType_01").valid()){
                $.post(site.accountType.save, $('#accountType_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = site.accountType.view+'.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
            }
        }
    });
    var loadInfo=function(id){
        $.get(site.accountType.info + id, {},function (result) {
             //console.info("获取数据.." + JSON.stringify(result));
             if (result.code == 0) {
                 $data.item = result.data;
             } else {
                 $data.message = result.message;
                 alert( result.message);
             }
             if(!$data.$$phase) $data.$apply();
         }, 'json');
    };

    $(document).ready(function(){
        formValidate();
    });
</script>
</body>
</html>
