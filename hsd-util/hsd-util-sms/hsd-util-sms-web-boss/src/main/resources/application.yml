#定义应用级别的，如果搭配spring-cloud-config使用 application.yml里面定义的文件可以实现动态替换
info:
  description: BOSS系统->短信/邮件
  version : 1.0
# HTTP Server
server:
  port: 6081
  context-path: /
spring:
  application:
    name: hsd-util-sms-web-boss
  profiles:
    active: dev
  boot:
    admin:
      url: http://192.168.101.100:8889
#      client:
#          metadata:
#            user.name: ${security.user.name}
#            user.password: ${security.user.password}
  redis:
    database: 10
    secondary-database: 11
    host: 192.168.101.101
    port: 6379
#    password:
    timeout: 1800000
    idGenNodes:
      - host: 192.168.101.101
        port: 6379
    #    password:
        luaSha: c5809078fa6d652e0b0232d552a9d06d37fe819c
    pool:
      max-active: 8
      max-total: 50
      max-wait-millis: 15000
      test-on-borrow: true
      max-idle: 10
      max-wait: -1
      min-idle: 0
    session-expire: 7200000

security:
  basic:
    enabled: false
  user:
    name: admin
    password: admin

endpoints:
  health:
    sensitive: false

management.security.enabled: false

logging:
  file: "/logs/${spring.application.name}.log"

#服务名
feign:
  name:
    util.sms: hsd-util-sms-server

# 自定义配置
hsd:
  common:
    appPrefix: dev_   #指定app前缀（开发中可使用IP），系统在队列名、Cache名等前会自动加上前缀，以便不同环境冲突
    fileServer:
      rootFolder: d:/home/hsd/file/
      upload: ${hsd.common.fileServer.rootFolder}upload/
      download: /upload/
      image:
        executorServiceSize: 5
        n1:
          width: 200
          height: 200