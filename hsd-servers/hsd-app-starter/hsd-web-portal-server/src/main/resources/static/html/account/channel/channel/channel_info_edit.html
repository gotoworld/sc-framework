<script src="/plugins/hplus/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    function formValidate(){
        setTimeout(function(){
            $("#channelInfo_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        channel.init(function(){
           if($data.channelInfoUser) $data.uuidToken=util.guid();
            loadTypeList();
           if($data.channelInfoUser!=0){
               loadInfo($data.channelInfoUser.id);
           }
        });
        $scope.save = function () {
            if($("#channelInfo_01").valid()){
                $.post(site.channel.edit, $('#channelInfo_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = '/html/account/channel/home.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
            }
        }
    });
    var loadInfo=function(id){
        $.get(site.channel.info + id, {},function (result) {
             console.info("获取数据.." + JSON.stringify(result));
             if (result.code == 0) {
                 $data.item = result.data;
             } else {
                 $data.message = result.message;
                 alert( result.message);
             }
             if(!$data.$$phase) $data.$apply();
         }, 'json');
    }
    function loadTypeList(){
        $.get(site.channel.list, {},function (result) {
            //console.info("获取数据.." + JSON.stringify(result));
            if (result.code == 0) {
                $data.typeNodes=result.data;
            } else {
                alert(result.message);
            }
            if(!$data.$$phase) $data.$apply();
        }, 'json');
    }
    $(document).ready(function(){
        formValidate();

//    laydate({elem: '#bean-birthday',event: 'click'});

//    laydate({elem: '#bean-workStartDate',event: 'click'});
    });
</script>
</body>
