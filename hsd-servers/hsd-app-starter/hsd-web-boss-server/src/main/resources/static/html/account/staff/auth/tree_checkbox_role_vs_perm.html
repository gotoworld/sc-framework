<li ng-repeat="t in child">
    <label ng-style="checkPermId(t.id)?{color:'red'}:''"><input  type="checkbox" name="{{name}}" ng-value="t.id" ng-checked="checkPermId(t.id)"  ng-click="checkChildPermId($event)">{{t.name}}</label>
    <ul ng-if="t.nodes && t.nodes.length>0" ng-include="'tree_checkbox_role_vs_perm.html'" ng-init="child=t.nodes;name=name"></ul>
</li>
