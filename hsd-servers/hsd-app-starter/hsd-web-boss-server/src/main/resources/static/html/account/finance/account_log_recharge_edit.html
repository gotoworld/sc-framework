<!DOCTYPE html>
<html lang="zh" ng-app="app">
<head>
<meta charset="utf-8" />
<title>//TODO 账户-日志-充值记录 新增/编辑</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta name="description" content="memo of your site" />
<meta name="author" content="author of the site" />
<link rel="shortcut icon" href="/favicon.ico">

<link href="/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/plugins/hplus/css/animate.css" rel="stylesheet">
<link href="/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">

<link href="/plugins/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/plugins/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>

<link href="/css/common.css" rel="stylesheet">

<link rel="stylesheet" href="/plugins/editor/themes/default/default.css" />
<link rel="stylesheet" href="/plugins/editor/plugins/code/prettify.css" />
</head>

<body class="gray-bg ng-cloak" ng-controller="app-ctrl" ng-cloak>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="ibox float-e-margins">
			<div class="ibox-content col-md-12">
				<form id="accountLogRecharge_01" method="post" class="form m-t" ng-submit="save()" accept-charset="UTF-8" >
					<div class="col-md-12" style="height: 50px;">
						<div style="float:right;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
					<input type="hidden" name="id" value="{{item.id}}" />
					<input type="hidden" name="token" value="" ng-value="item.token || uuidToken" />
					<input type="hidden" name="newFlag" value="{{newFlag!=0?0:1}}" />
					<div class="clearfix "></div>
					<div class="col-sm-6 b-r">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">域用户id：</label>
                            <div class="col-md-12">
                                <input id="bean-appUserId" name="appUserId" value="{{item.appUserId}}" class="form-control" type="text"  placeholder="请输入域用户id"  required="" aria-required="true"  aria-describedby="bean-appUserId-error"   aria-invalid="true">
                                <span id="bean-appUserId-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">支付账户id：</label>
                            <div class="col-md-12">
                                <input id="bean-accountId" name="accountId" value="{{item.accountId}}" class="form-control" type="text"  placeholder="请输入支付账户id"  required="" aria-required="true"  aria-describedby="bean-accountId-error"   aria-invalid="true">
                                <span id="bean-accountId-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">子账户类型：</label>
                            <div class="col-md-12">
                                <input id="bean-accountSubType" name="accountSubType" value="{{item.accountSubType}}" class="form-control" type="text"  placeholder="请输入子账户类型"  aria-describedby="bean-accountSubType-error"   aria-invalid="true">
                                <span id="bean-accountSubType-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">子账户id：</label>
                            <div class="col-md-12">
                                <input id="bean-accountSubId" name="accountSubId" value="{{item.accountSubId}}" class="form-control" type="text"  placeholder="请输入子账户id"  aria-describedby="bean-accountSubId-error"   aria-invalid="true">
                                <span id="bean-accountSubId-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">交易订单号：</label>
                            <div class="col-md-12">
                                <input id="bean-tradeNo" name="tradeNo" value="{{item.tradeNo}}" class="form-control" type="text"  placeholder="请输入交易订单号"  aria-describedby="bean-tradeNo-error"  maxlength="32"   aria-invalid="true">
                                <span id="bean-tradeNo-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">用户名称：</label>
                            <div class="col-md-12">
                                <input id="bean-userName" name="userName" value="{{item.userName}}" class="form-control" type="text"  placeholder="请输入用户名称"  aria-describedby="bean-userName-error"  maxlength="22"   aria-invalid="true">
                                <span id="bean-userName-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">真实姓名：</label>
                            <div class="col-md-12">
                                <input id="bean-realName" name="realName" value="{{item.realName}}" class="form-control" type="text"  placeholder="请输入真实姓名"  aria-describedby="bean-realName-error"  maxlength="22"   aria-invalid="true">
                                <span id="bean-realName-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">支付方式：</label>
                            <div class="col-md-12">
                                <input id="bean-payType" name="payType" value="{{item.payType}}" class="form-control" type="text"  placeholder="请输入支付方式"  required="" aria-required="true"  aria-describedby="bean-payType-error"   aria-invalid="true">
                                <span id="bean-payType-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">充值金额：</label>
                            <div class="col-md-12">
                                <input id="bean-money" name="money" value="{{item.money}}" class="form-control" type="text"  placeholder="请输入充值金额"  required="" aria-required="true"  aria-describedby="bean-money-error"   aria-invalid="true">
                                <span id="bean-money-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">手续费：</label>
                            <div class="col-md-12">
                                <input id="bean-fee" name="fee" value="{{item.fee}}" class="form-control" type="text"  placeholder="请输入手续费"  required="" aria-required="true"  aria-describedby="bean-fee-error"   aria-invalid="true">
                                <span id="bean-fee-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>
					<div class="col-sm-6">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">到帐金额：</label>
                            <div class="col-md-12">
                                <input id="bean-accountMoney" name="accountMoney" value="{{item.accountMoney}}" class="form-control" type="text"  placeholder="请输入到帐金额"  required="" aria-required="true"  aria-describedby="bean-accountMoney-error"   aria-invalid="true">
                                <span id="bean-accountMoney-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">充值状态1申请2成功3失败4撤销：</label>
                            <div class="col-md-12">
                                <input id="bean-state" name="state" value="{{item.state}}" class="form-control" type="text"  placeholder="请输入充值状态1申请2成功3失败4撤销"  required="" aria-required="true"  aria-describedby="bean-state-error"   aria-invalid="true">
                                <span id="bean-state-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">三方机构交易码,充值成功后回写,用于对账：</label>
                            <div class="col-md-12">
                                <input id="bean-payTradeNo" name="payTradeNo" value="{{item.payTradeNo}}" class="form-control" type="text"  placeholder="请输入三方机构交易码,充值成功后回写,用于对账"  aria-describedby="bean-payTradeNo-error"  maxlength="36"   aria-invalid="true">
                                <span id="bean-payTradeNo-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">备注：</label>
                            <div class="col-md-12">
                                <input id="bean-memo" name="memo" value="{{item.memo}}" class="form-control" type="text"  placeholder="请输入备注"  aria-describedby="bean-memo-error"  maxlength="55"   aria-invalid="true">
                                <span id="bean-memo-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">用户IP：</label>
                            <div class="col-md-12">
                                <input id="bean-createIp" name="createIp" value="{{item.createIp}}" class="form-control" type="text"  placeholder="请输入用户IP"  aria-describedby="bean-createIp-error"  maxlength="20"   aria-invalid="true">
                                <span id="bean-createIp-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">成功时间：</label>
                            <div class="col-md-12">
                                <input id="bean-dateSuccess" name="dateSuccess" value="{{item.dateSuccess | date:'yyyy-MM-dd HH:mm:ss'}}" class="laydate-icon form-control layer-date" type="text"  placeholder="请输入成功时间"  aria-describedby="bean-dateSuccess-error"   aria-invalid="true">
                                <span id="bean-dateSuccess-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
					</div>

					<div class="clearfix "></div>
					<div class="col-md-12">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">充值数据json：</label>
                            <div class="col-md-12">
                                <textarea ng-bind-html="kfReady('bean-data',item.data)" id="bean-data" name="data" style="height: 300px;width: 100%;" class="form-control"  placeholder="请输入充值数据json"  required="" aria-required="true"  aria-describedby="bean-data-error"  maxlength="65535"   aria-invalid="true">
                                </textarea>
                                <span id="bean-data-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
					</div>

					<div class="clearfix "></div>
					<div class="col-md-12">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">三方回馈：</label>
                            <div class="col-md-12">
                                <textarea ng-bind-html="kfReady('bean-payResult',item.payResult)" id="bean-payResult" name="payResult" style="height: 300px;width: 100%;" class="form-control"  placeholder="请输入三方回馈"  aria-describedby="bean-payResult-error"  maxlength="65535"   aria-invalid="true">
                                </textarea>
                                <span id="bean-payResult-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
					</div>
					<div class="clearfix "></div>
					<div class="col-md-12" style="height: 50px;">
						<div style="width: 200px; margin: 0 auto;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--<script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>-->
<script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.form.js" type="text/javascript" ></script>
<script src="/plugins/hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/hplus/js/content.js?v=1.0.0"></script>

<script src="/plugins/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/hplus/js/plugins/validate/messages_zh.min.js"></script>

<script src="/plugins/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/plugins/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/global.js"></script>

<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script src="/plugins/hplus/js/plugins/layer/laydate/laydate.js"></script>
<script charset="utf-8" src="/plugins/editor/kindeditor-all-min.js"></script>
<script type="text/javascript">
    KindEditor.ready(function(K) {

            //--编辑框(完整)[充值数据json]
            K.create('#bean-data', {
                resizeType : 2,
                uploadJson : '/fileUpload?isrich=1',
                fileManagerJson : '/fileManagerServlet',
                allowFileManager : true,
                afterBlur: function () { this.sync();}
            });

            //--编辑框(完整)[三方回馈]
            K.create('#bean-payResult', {
                resizeType : 2,
                uploadJson : '/fileUpload?isrich=1',
                fileManagerJson : '/fileManagerServlet',
                allowFileManager : true,
                afterBlur: function () { this.sync();}
            });
    });
    function formValidate(){
        setTimeout(function(){
            $("#accountLogRecharge_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        staff.init(function(){
           $data.newFlag=sessionStorage.getItem(site.accountLogRecharge.info);
           if($data.newFlag) $data.uuidToken=util.guid();
           if(sessionStorage.getItem(site.accountLogRecharge.info) && sessionStorage.getItem(site.accountLogRecharge.info)!=0){
               loadInfo(sessionStorage.getItem(site.accountLogRecharge.info));
           }
        });
        $scope.save = function () {
            if($("#accountLogRecharge_01").valid()){
                $.post(site.accountLogRecharge.save, $('#accountLogRecharge_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = site.accountLogRecharge.view+'.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
            }
        }
    });
    var loadInfo=function(id){
        $.get(site.accountLogRecharge.info + id, {},function (result) {
             //console.info("获取数据.." + JSON.stringify(result));
             if (result.code == 0) {
                 $data.item = result.data;
             } else {
                 $data.message = result.message;
                 alert( result.message);
             }
             if(!$data.$$phase) $data.$apply();
         }, 'json');
    };

    $(document).ready(function(){
        formValidate();

        laydate({elem: '#bean-dateSuccess',event: 'click'});
    });
</script>
</body>
</html>
