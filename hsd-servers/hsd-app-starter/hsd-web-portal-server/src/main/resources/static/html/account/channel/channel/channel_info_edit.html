<script type="text/javascript">
    function formValidate(){
        setTimeout(function(){
            $("#channelInfo_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        channel.init(function(){
           $data.newFlag=sessionStorage.getItem(site.channel.info);
           if($data.newFlag) $data.uuidToken=util.guid();
            loadTypeList();
           if(sessionStorage.getItem(site.channel.info) && sessionStorage.getItem(site.channel.info)!=0){
               loadInfo(sessionStorage.getItem(site.channel.info));
           }
        });
        $scope.save = function () {
            if($("#channelInfo_01").valid()){
                $.post(site.channel.edit, $('#channelInfo_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = site.channelInfo.view+'.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
