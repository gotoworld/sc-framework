<body class="signin" ng-controller="app-ctrl" class="ng-cloak" ng-cloak>
<div class="signinpanel">
    <div class="row" style="background: rgba(116, 114, 114, 0.2);
                            -moz-box-shadow: 0 3px 0 rgba(12, 12, 12, 0.03);
                            -webkit-box-shadow: 0 3px 0 rgba(12, 12, 12, 0.03);
                            box-shadow: 0 3px 0 rgba(12, 12, 12, 0.03);
                            -moz-border-radius: 3px;
                            -webkit-border-radius: 3px;
                            border-radius: 3px;
                            padding: 30px;">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>[ W /]</h1>
                </div>

            </div>
        </div>

            <form id="_login_form" ng-submit="uLogin()">
                <h4 class="no-margins">员工登录：</h4>
                <h4 class="text-danger" ng-show="result.code!=0" ng-bind="result.message"></h4>
                <input type="text" value="admin" name="account" class="form-control uname" placeholder="用户名"/>
                <input type="hidden" value="7af88f1d651067943c4aff4d7023ef55" autocomplete="off" id="passwordA"
                       name="password"/>
                <input type="password" value="admin"
                       onkeydown="$('#passwordA').val($.md5($(this).val()));"
                       onchange="$('#passwordA').val($.md5($(this).val()));" class="form-control pword m-b"
                       placeholder="密码"/>

                <!--   <label > -->
                <!--       <input style="margin-top: 2px;" value="1" type="checkbox" class="checkbox" id="remember" name="remember"> 7天免登陆 -->
                <!--   </label> -->

                <button type="submit" class="btn btn-success btn-block">登录</button>

<script type="text/javascript">
    var $data;
    angular.module("app", []).controller("app-ctrl", function ($scope, $http) {
        $data = $scope;
        $scope.uLogin = function () {
            user.login($('#_login_form').serialize(), function () {
                location.href = '/index.html';
            });
        }
    });
</script>
