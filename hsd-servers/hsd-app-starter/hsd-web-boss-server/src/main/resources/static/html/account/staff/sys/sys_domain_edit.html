<!DOCTYPE html>
<html lang="zh" ng-app="app">
<head>
<meta charset="utf-8" />
<title>//TODO 系统_域 新增/编辑</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta name="description" content="memo of your site" />
<meta name="author" content="author of the site" />
<link rel="shortcut icon" href="/favicon.ico">

<link href="/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/plugins/hplus/css/animate.css" rel="stylesheet">
<link href="/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">

<link href="/plugins/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/plugins/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>

<link href="/css/common.css" rel="stylesheet">

</head>

<body class="gray-bg ng-cloak" ng-controller="app-ctrl" ng-cloak>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="ibox float-e-margins">
			<div class="ibox-content col-md-12">
				<form id="sysDomain_01" method="post" class="form m-t" ng-submit="save()" accept-charset="UTF-8" >
					<div class="col-md-12" style="height: 50px;">
						<div style="float:right;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
					<input type="hidden" name="token" value="" ng-value="item.token || uuidToken" />
					<input type="hidden" name="newFlag" value="{{newFlag!=0?1:0}}" />
					<div class="clearfix "></div>
					<div class="col-sm-6 b-r">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">CODE：</label>
                            <div class="col-md-12">
                                <input id="bean-code" name="code" value="{{item.code}}" class="form-control" type="text"  placeholder="请输入CODE"  required="" aria-required="true"  aria-describedby="bean-code-error"  maxlength="50"   aria-invalid="true">
                                <span id="bean-code-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">系统名称：</label>
                            <div class="col-md-12">
                                <input id="bean-name" name="name" value="{{item.name}}" class="form-control" type="text"  placeholder="请输入系统名称"  required="" aria-required="true"  aria-describedby="bean-name-error"  maxlength="50"   aria-invalid="true">
                                <span id="bean-name-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">DNS：</label>
                            <div class="col-md-12">
                                <input id="bean-dns" name="dns" value="{{item.dns}}" class="form-control" type="text"  placeholder="请输入DNS"  required="" aria-required="true"  aria-describedby="bean-dns-error"  maxlength="50"   aria-invalid="true">
                                <span id="bean-dns-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>
					<div class="col-sm-6">

                        <div class="form-group clearfix">
                            <label class="col-sm-3 control-label"><input type="checkbox" name="isShow" value="1">展示</label>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">备注：</label>
                            <div class="col-md-12">
                                <input id="bean-memo" name="memo" value="{{item.memo}}" class="form-control" type="text"  placeholder="请输入备注"  aria-describedby="bean-memo-error"  maxlength="255"   aria-invalid="true">
                                <span id="bean-memo-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>
					<div class="clearfix "></div>
					<div class="col-md-12" style="height: 50px;">
						<div style="width: 200px; margin: 0 auto;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--<script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>-->
<script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.form.js" type="text/javascript" ></script>
<script src="/plugins/hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/hplus/js/content.js?v=1.0.0"></script>

<script src="/plugins/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/hplus/js/plugins/validate/messages_zh.min.js"></script>

<script src="/plugins/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/plugins/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/global.js"></script>

<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script type="text/javascript">
    function formValidate(){
        setTimeout(function(){
            $("#sysDomain_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        user.init(function(){
           $data.newFlag=sessionStorage.getItem(site.sysDomain.info);
           if($data.newFlag) $data.uuidToken=util.guid();
           loadInfo(sessionStorage.getItem(site.sysDomain.info));
        });
        $scope.save = function () {
            if($("#sysDomain_01").valid()){
                $.post(site.sysDomain.save, $('#sysDomain_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = site.sysDomain.view+'.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
            }
        }
        $scope.kfReady=function(key,val){
            KindEditor.html('#'+key,val);
            return val;
        }
    });
    var loadInfo=function(id){
        $.get(site.sysDomain.info + id, {},function (result) {
             //console.info("获取数据.." + JSON.stringify(result));
             if (result.code == 0) {
                 $data.item = result.data;
             } else {
                 $data.message = result.message;
                 alert( result.message);
             }
             if(!$data.$$phase) $data.$apply();
         }, 'json');
    }

    $(document).ready(function(){
        formValidate();
    });
</script>
</body>
</html>
