<!DOCTYPE html>
<html lang="zh" ng-app="app">
<head>
<meta charset="utf-8" />
<title>//TODO 组织架构_员工操作日志 新增/编辑</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta name="description" content="memo of your site" />
<meta name="author" content="author of the site" />
<link rel="shortcut icon" href="/favicon.ico">

<link href="/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/plugins/hplus/css/animate.css" rel="stylesheet">
<link href="/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">

<link href="/plugins/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/plugins/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>

<link href="/css/common.css" rel="stylesheet">

<link rel="stylesheet" href="/plugins/editor/themes/default/default.css" />
<link rel="stylesheet" href="/plugins/editor/plugins/code/prettify.css" />
</head>

<body class="gray-bg ng-cloak" ng-controller="app-ctrl" ng-cloak>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="ibox float-e-margins">
			<div class="ibox-content col-md-12">
				<form id="orgLogOperation_01" method="post" class="form m-t" ng-submit="save()" accept-charset="UTF-8" >
					<div class="col-md-12" style="height: 50px;">
						<div style="float:right;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
					<input type="hidden" name="id" value="{{item.id}}" />
					<input type="hidden" name="token" value="" ng-value="item.token || uuidToken" />
					<input type="hidden" name="newFlag" value="{{newFlag}}" />
					<div class="clearfix "></div>
					<div class="col-sm-6 b-r">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">操作类型：</label>
                            <div class="col-md-12">
                                <input id="bean-type" name="type" value="{{item.type}}" class="form-control" type="text"  placeholder="请输入操作类型"  required="" aria-required="true"  aria-describedby="bean-type-error"  maxlength="10"   aria-invalid="true">
                                <span id="bean-type-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">所属系统域：</label>
                            <div class="col-md-12">
                                <input id="bean-domainCode" name="domainCode" value="{{item.domainCode}}" class="form-control" type="text"  placeholder="请输入所属系统域"  required="" aria-required="true"  aria-describedby="bean-domainCode-error"  maxlength="50"   aria-invalid="true">
                                <span id="bean-domainCode-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>
					<div class="col-sm-6">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">描述：</label>
                            <div class="col-md-12">
                                <input id="bean-memo" name="memo" value="{{item.memo}}" class="form-control" type="text"  placeholder="请输入描述"  required="" aria-required="true"  aria-describedby="bean-memo-error"  maxlength="50"   aria-invalid="true">
                                <span id="bean-memo-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">操作人姓名：</label>
                            <div class="col-md-12">
                                <input id="bean-createName" name="createName" value="{{item.createName}}" class="form-control" type="text"  placeholder="请输入操作人姓名"  aria-describedby="bean-createName-error"  maxlength="64"   aria-invalid="true">
                                <span id="bean-createName-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">操作人IP：</label>
                            <div class="col-md-12">
                                <input id="bean-createIp" name="createIp" value="{{item.createIp}}" class="form-control" type="text"  placeholder="请输入操作人IP"  aria-describedby="bean-createIp-error"  maxlength="64"   aria-invalid="true">
                                <span id="bean-createIp-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>

					<div class="clearfix "></div>
					<div class="col-md-12">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">对象信息：</label>
                            <div class="col-md-12">
                                <textarea ng-bind-html="kfReady('bean-detailInfo',item.detailInfo)" id="bean-detailInfo" name="detailInfo" style="height: 300px;width: 100%;" class="form-control"  placeholder="请输入对象信息"  aria-describedby="bean-detailInfo-error"  maxlength="65535"   aria-invalid="true">
                                </textarea>
                                <span id="bean-detailInfo-error" class="help-block m-b-none"></span>
                            </div>
                        </div>
					</div>
					<div class="clearfix "></div>
					<div class="col-md-12" style="height: 50px;">
						<div style="width: 200px; margin: 0 auto;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--<script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>-->
<script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.form.js" type="text/javascript" ></script>
<script src="/plugins/hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/hplus/js/content.js?v=1.0.0"></script>

<script src="/plugins/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/hplus/js/plugins/validate/messages_zh.min.js"></script>

<script src="/plugins/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/plugins/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/global.js"></script>

<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script charset="utf-8" src="/plugins/editor/kindeditor-all-min.js"></script>
<script type="text/javascript">
    KindEditor.ready(function(K) {

        //--编辑框(完整)[对象信息]
        K.create('#bean-detailInfo', {
            resizeType : 2,
            uploadJson : '/fileUpload?isrich=1',
            fileManagerJson : '/fileManagerServlet',
            allowFileManager : true,
            afterBlur: function () { this.sync();}
        });
    });
    function formValidate(){
        setTimeout(function(){
            $("#orgLogOperation_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        user.init(function(){
            $data.newFlag=sessionStorage.getItem(site.orgLogOperation.info);
            if($data.newFlag) $data.uuidToken=util.guid();
            loadInfo(sessionStorage.getItem(site.orgLogOperation.info));
        });
        $scope.save = function () {
            if($("#orgLogOperation_01").valid()){
                $.post(site.orgLogOperation.save, $('#orgLogOperation_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = site.orgLogOperation.view+'.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
            }
        }
        $scope.kfReady=function(key,val){
            KindEditor.html('#'+key,val);
            return val;
        }
    });

    var loadInfo=function(id){
        $.get(site.orgLogOperation.info + id, {},function (result) {
             //console.info("获取数据.." + JSON.stringify(result));
             if (result.code == 0) {
                 $data.item = result.data;
             } else {
                 $data.message = result.message;
                 alert( result.message);
             }
             $data.$apply();
         }, 'json');
    }

    $(document).ready(function(){
        formValidate();
    });
</script>
</body>
</html>
