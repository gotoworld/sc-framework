<!DOCTYPE html>
<html lang="zh" ng-app="app">
<head>
<meta charset="utf-8" />
<title>//TODO 用户照表 新增/编辑</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta name="description" content="memo of your site" />
<meta name="author" content="author of the site" />
<link rel="shortcut icon" href="/favicon.ico">

<link href="/plugins/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/plugins/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/plugins/hplus/css/animate.css" rel="stylesheet">
<link href="/plugins/hplus/css/style.css?v=4.1.0" rel="stylesheet">

<link href="/plugins/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/plugins/hplus/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>

<link href="/css/common.css" rel="stylesheet">

</head>

<body class="gray-bg ng-cloak" ng-controller="app-ctrl" ng-cloak>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="ibox float-e-margins">
			<div class="ibox-content col-md-12">
				<form id="userSnapshot_01" method="post" class="form m-t" ng-submit="save()" accept-charset="UTF-8" >
					<div class="col-md-12" style="height: 50px;">
						<div style="float:right;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
					<input type="hidden" name="token" value="" ng-value="item.token || uuidToken" />
					<input type="hidden" name="newFlag" value="{{newFlag!=0?1:0}}" />
					<div class="clearfix "></div>
					<div class="col-sm-6 b-r">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">用户id：</label>
                            <div class="col-md-12">
                                <input id="bean-userId" name="userId" value="{{item.userId}}" class="form-control" type="text"  placeholder="请输入用户id"  required="" aria-required="true"  aria-describedby="bean-userId-error"   aria-invalid="true">
                                <span id="bean-userId-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">可用余额：</label>
                            <div class="col-md-12">
                                <input id="bean-balance" name="balance" value="{{item.balance}}" class="form-control" type="text"  placeholder="请输入可用余额"  aria-describedby="bean-balance-error"   aria-invalid="true">
                                <span id="bean-balance-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">可用积分：</label>
                            <div class="col-md-12">
                                <input id="bean-credit" name="credit" value="{{item.credit}}" class="form-control" type="text"  placeholder="请输入可用积分"  aria-describedby="bean-credit-error"   aria-invalid="true">
                                <span id="bean-credit-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">可用合时币：</label>
                            <div class="col-md-12">
                                <input id="bean-coin" name="coin" value="{{item.coin}}" class="form-control" type="text"  placeholder="请输入可用合时币"  aria-describedby="bean-coin-error"   aria-invalid="true">
                                <span id="bean-coin-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>
					<div class="col-sm-6">

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">用户等级：</label>
                            <div class="col-md-12">
                                <input id="bean-vipLevel" name="vipLevel" value="{{item.vipLevel}}" class="form-control" type="text"  placeholder="请输入用户等级"  aria-describedby="bean-vipLevel-error"   aria-invalid="true">
                                <span id="bean-vipLevel-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">VIP分数：</label>
                            <div class="col-md-12">
                                <input id="bean-vipScore" name="vipScore" value="{{item.vipScore}}" class="form-control" type="text"  placeholder="请输入VIP分数"  aria-describedby="bean-vipScore-error"   aria-invalid="true">
                                <span id="bean-vipScore-error" class="help-block m-b-none"></span>
                            </div>
                        </div>

					</div>
					<div class="clearfix "></div>
					<div class="col-md-12" style="height: 50px;">
						<div style="width: 200px; margin: 0 auto;">
							<input class="btn btn-primary" type="submit" value="保存" /> | <a href="javascript:;" onclick="closeMyBoxLayer();">返回</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--<script src="/plugins/hplus/js/jquery.min.js?v=2.1.4"></script>-->
<script src="/plugins/hplus/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.form.js" type="text/javascript" ></script>
<script src="/plugins/hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/hplus/js/content.js?v=1.0.0"></script>

<script src="/plugins/hplus/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/hplus/js/plugins/validate/messages_zh.min.js"></script>

<script src="/plugins/hplus/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/plugins/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/global.js"></script>

<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script type="text/javascript">
    function formValidate(){
        setTimeout(function(){
            $("#userSnapshot_01").validate();
        },1000);
    }

    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        staff.init(function(){
           $data.newFlag=sessionStorage.getItem(site.userSnapshot.info);
           if($data.newFlag) $data.uuidToken=util.guid();
           if(sessionStorage.getItem(site.userSnapshot.info) && sessionStorage.getItem(site.userSnapshot.info)!=0){
               loadInfo(sessionStorage.getItem(site.userSnapshot.info));
           }
        });
        $scope.save = function () {
            if($("#userSnapshot_01").valid()){
                $.post(site.userSnapshot.save, $('#userSnapshot_01').serialize(),function (result) {
                        //console.info("获取数据.." + JSON.stringify(result));
                        if (result.code == 0) {
                            alert('保存成功!');
                            parent.location.href = site.userSnapshot.view+'.html';
                        } else {
                            alert(result.message);
                        }
                }, 'json');
            }
        }
    });
    var loadInfo=function(id){
        $.get(site.userSnapshot.info + id, {},function (result) {
             //console.info("获取数据.." + JSON.stringify(result));
             if (result.code == 0) {
                 $data.item = result.data;
             } else {
                 $data.message = result.message;
                 alert( result.message);
             }
             if(!$data.$$phase) $data.$apply();
         }, 'json');
    }

    $(document).ready(function(){
        formValidate();
    });
</script>
</body>
</html>
