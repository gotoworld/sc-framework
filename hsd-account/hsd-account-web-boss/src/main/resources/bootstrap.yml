#系统级别的一些参数配置，这些参数一般是不会变动的

spring:
  application:
    cloud:
      config:
        uri: http://192.168.101.100:8888
        profile: dev
        label: trunk
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/static/,file:${hsd.common.fileServer.rootFolder}
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  aop:
    auto: true
    proxy-target-class: true
eureka:
  instance:
    preferIpAddress: true
#    lease-renewal-interval-in-seconds: 10 # 续约到期时间（默认90秒）
#    lease-expiration-duration-in-seconds: 30 # 续约更新时间间隔（默认30秒）
  client:
    registerWithEureka: true #服务注册
    fetchRegistry: true #服务获取
    serviceUrl:
      defaultZone: http://192.168.101.100:8761/eureka/,http://192.168.101.101:8761/eureka/,http://192.168.101.102:8761/eureka/
    healthcheck:
      enabled: true # 开启健康检查（需要spring-boot-starter-actuator依赖

hystrix:
  stream:
    maxConcurrentConnections: 20
    bus:
      enabled: true
feign:
  okhttp:
    enabled: true

logging:
  config: classpath:logback.xml
#  level:
#    root: INFO
#    com.hsd: DEBUG
#    com.hsd.dao: TRACE
