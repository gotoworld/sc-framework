<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script type="text/javascript">var basePath = '${basePath==""?"/":basePath}';</script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/jquery.steps.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="clients-list">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" href="#tab-1" aria-expanded="true">EC配置</a>
                    </li>
                </ul>
                <div class="col-md-12">
                    <div id="example-vertical">
                        <h3>库</h3>
                        <section>
                            <div class="text-center m-t-md">
                                <div class="table-responsive table-scrollable">
                                    <form id="db_form"
                                          role="form" class="form-inline"
                                          method="post" accept-charset="UTF-8"
                                          action="javascript:void(0);"
                                          data-action="${basePath}table">
                                        <table class="table table-bordered table-striped  table-hover">
                                            <thead>
                                            <tr>
                                                <th class="col-md-3">数据库</th>
                                                <th class="col-md-3">编码</th>
                                                <th class=""></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <%
                                            for(bean in result.data!){
                                            %>
                                            <tr>
                                                <td>
                                                    <label>
                                                        <input type="radio" name="dbs" value="${bean.dbName!}">
                                                        ${beanLP.index}.${bean.dbName!}
                                                    </label>
                                                </td>
                                                <td>
                                                    ${bean.dbCharset!}
                                                </td>
                                                <td>
                                                </td>
                                            </tr>
                                            <%
                                            }elsefor{
                                            %>
                                            <tr>
                                                <td colspan="2">
                                                    <div class="alert"><strong>暂无数据!${result.message!}</strong></div>
                                                </td>
                                            </tr>
                                            <%}%>
                                            </tbody>
                                        </table>
                                    </form>
                                    <a href="#next" onclick="submitForm('db_form','table_list');$('#example-vertical-t-1').click();"
                                       class="btn btn-xs btn-success actions">
                                        <i class="fa fa-edit"></i> NEXT</a>
                                </div>
                            </div>
                        </section>
                        <h3>表</h3>
                        <section>
                            <div id="table_list"></div>
                        </section>
                        <h3>功能</h3>
                        <section>
                            <div id="column_list"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_zh.min.js"></script>
<script src="js/jquery.steps.min.js"></script>

<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<style type="text/css">
    .table-scrollable {
        border: 0px solid #dddddd;
        margin: 5px 0 !important;
    }

    .table thead {
        background: #eee;
    }

    .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
        padding: 0px;
        line-height: 1.42857143;
        vertical-align: top;
        border-top: 1px solid #ddd;
    }

    .clients-list table tr td {
        height: 16px;
        vertical-align: middle;
        border: 1px solid #ddd;
    }

    .table {
        /*width: 400px;*/
        max-width: 100%;
        margin-bottom: 0px;
    }
</style>
<script>
    function checkTable(tableName) {
        var table_flag = $('.checked_' + tableName).prop('checked');
        $('.checked_' + tableName).parent().css("color", table_flag ? 'red' : '#000');
        table_flag ? $('.td_' + tableName).show() : $('.td_' + tableName).hide();
        $('.input_' + tableName).each(function () {
            $(this)[0].checked = table_flag;
            $(this).parent().css("color", table_flag ? 'red' : '#000');
        })
    }
    function checkPerm(perm) {
        $(perm).parent().css("color", $(perm).prop('checked') ? 'red' : '#000');
    }
    $("#example-vertical").steps({
        headerTag: "h3",
        bodyTag: "section",
        transitionEffect: "slideLeft",
        stepsOrientation: "vertical",
        enableAllSteps: true,
        enablePagination: false,
    });
</script>


</body>
</html>
