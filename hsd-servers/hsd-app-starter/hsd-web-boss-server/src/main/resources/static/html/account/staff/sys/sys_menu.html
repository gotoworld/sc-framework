	<div class="wrapper wrapper-content animated fadeInRight">

			<div class="col-md-12">
				<div class="clients-list">

					    <li class="active"><a data-toggle="tab" href="#tab-0" aria-expanded="true">信息树</a></li>

					</ul>
					<div class="tab-content">
					    <div id="tab-0" class="tab-pane active">

                                <div class="ibox-content">

                                        <div class="col-sm-12">

                                                <div class="ibox float-e-margins">
                                                    <div class="ibox-title">
                                                        <a href="javascript:;" ng-click="edit('a',0);" ng-show='user.hasPermission("sysMenu:add")' class="btn btn-xs btn-success"><i class="fa fa-edit"></i> 新增/添加</a>

                                                            <a href="#" onclick="loadTree()">

                                            <div class="col-md-8">

                                                    <tr><th class="col-md-3">#</th><th></th></tr>
                                                    <tr><th class="col-md-3">#</th><th></th></tr>
                                                    <tr><th class="col-md-3">#</th><th></th></tr>
                                                    <tr><th class="col-md-3">#</th><th></th></tr>

							<div class="ibox float-e-margins">
								<div class="ibox-content">
									<table class="table">
										<tr>
											<td>
												<form id="info_search_form"
													role="form" class="form-inline"
													method="post"  accept-charset="UTF-8"
													ng-submit="page()">
													<input type="hidden" name="pageNum" id="pageNumA" value="{{result.data.pageIndex?result.data.pageIndex:1}}">
													<div class="form-group" id="data_5">
														<label class="font-noraml">创建时间</label>
														<div class="input-daterange input-group" id="datepicker">
															<input type="text" placeholder="点击输入起始时间"  class="input-sm form-control" name="dateBegin" value="" />
															<span class="input-group-addon">到</span>
															<input type="text" placeholder="点击输入截止时间"  class="input-sm form-control" name="dateEnd" value="" />
														</div>
													</div>
													<div class="input-group">
														<input type="text" name="name" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">

												</form>
											</td>

									<a href="javascript:;" ng-click="edit('a',0);" ng-show='user.hasPermission("sysMenu:add")' class="btn btn-xs btn-success"><i class="fa fa-edit"></i> 新增/添加</a>
									<div class="table-responsive table-scrollable">
                                    	<table class="table table-bordered table-striped  table-hover">
                                    		<thead>

                                    		</thead>

                                    				<td>
                                                      <a href="javascript:;" ng-show='user.hasPermission("sysMenu:info")'  ng-click="info('i',item.id)" rel="nofollow" class="label label-info" ><i class="fa fa-bookmark"></i> 详情</a>
                                                      <a href="javascript:;" ng-show='user.hasPermission("sysMenu:edit")'  ng-click="edit('e',item.id)" class="label label-success" ><i class="fa fa-edit"></i> 编辑</a>
                                                      <a href="javascript:;" ng-show='user.hasPermission("sysMenu:del")'   ng-click="del(item.id)" rel="nofollow" class="label label-danger" ><i class="fa fa-trash-o"></i> 删除</a>
                                                    </td>
                                    			</tr>
                                    			<tr ng-if="result.data.data==null || result.data.data.length==0">
                                    				<td colspan="7">
                                    				<div class="alert"><strong>{{result.message||'暂无数据'}}</strong></div>
                                    				</td>
                                    			</tr>
                                    		</tbody>
                                    	</table>

                                    </div>

<script type="text/javascript">
    /* copy to common.js
    var site={
        sysMenu: {//系统_菜单
             view: basePath + "/html/account/staff/sys/sys_menu"
            ,page: apiPath.account.staff + "/boss/account/staff/sys/sysMenu/page/"
            ,tree: apiPath.account.staff + "/boss/account/staff/sys/sysMenu/tree"
            ,save: apiPath.account.staff + "/boss/account/staff/sys/sysMenu/save"
            ,info: apiPath.account.staff + "/boss/account/staff/sys/sysMenu/info/"
            ,del: apiPath.account.staff + "/boss/account/staff/sys/sysMenu/del/"
        }
    }
    */
    $("#data_5 .input-daterange").datepicker({
        keyboardNavigation : !1,
        forceParse : !1,
        autoclose : !0
    });
    angular.module("app", ['ngSanitize']).controller("app-ctrl", function ($scope,$compile) {
        $data = $scope;
        $ngCompile=$compile;
        user.init(function(){
            loadPage(1);
            loadTree();
        });
        $scope.edit = function (title,id) {
            $data.feedback=true;
            sessionStorage.setItem(site.sysMenu.info,id);
            openMyBoxLayer(title,site.sysMenu.view+'_edit.html');
        }
        $scope.info = function (title,id) {
            sessionStorage.setItem(site.sysMenu.info,id);
            openMyBoxLayer(title,site.sysMenu.view+'_info.html');
        }
        $scope.del = function (id) {
            if(confirm('确认删除吗?')) {
                $.post( site.sysMenu.del + id,{}, function (result) {
                    $data.feedback=true;
                    if(result.code==0){
                        loadPage($('#pageNumA').val());
                        alert('删除成功');
                    }else{
                        alert(result.message);
                    }
                });
            }
        }
        $scope.page = function (pageIndex) {
            loadPage(pageIndex);
        }
    });

    var loadPage = function (pageIndex) {
        if(pageIndex){
            $('#pageNumA').val(pageIndex);
        }else{
            pageIndex=$('#pageNumA').val();
        }
        console.info("加载页码"+pageIndex)
        $.post( site.sysMenu.page+pageIndex,$('#info_search_form').serialize(), function (result) {
            $data.feedback=false;
            $data.result=result;
            $('#tagPages').html($ngCompile(tag.page(result.data))($data));
            if(!$data.$$phase) $data.$apply();
        }, 'json');
    }
    var treeviewA=$('#disTree').treeview({
        color: "#428bca",
        showTags: true,
        data: [],
        onNodeSelected: function (event, node) {
            var trStr ='';
                 trStr+=' <tr><th class="col-md-3">所属系统域:</th><th class="">'+node.domainCode+'</th></tr>';
                 trStr+=' <tr><th class="col-md-3">创建时间:</th><th class="">'+util.dateTimeFormat(node.dateCreated)+'</th></tr>';
                 trStr+=' <tr><th class="col-md-3">是否根节点:</th><th class="">'+node.root+'</th></tr>';
                 trStr+=' <tr><th class="col-md-3">名称:</th><th class="">'+node.name+'</th></tr>';
                 trStr+=' <tr><th class="col-md-3">页面链接:</th><th class="">'+node.url+'</th></tr>';
                if(user.hasPermission("sysMenu:info") || user.hasPermission("sysMenu:edit") || user.hasPermission("sysMenu:del")){
                    trStr+=' <tr><th class="col-md-3">操作:</th><th> ';
                    if(user.hasPermission("sysMenu:info")){
                        trStr+=' <a href="javascript:;"  ng-click="info(\'i\','+node.id+')" class="label label-info" ><i class="fa fa-bookmark"></i> 详情</a>';
                    }
                    if(user.hasPermission("sysMenu:edit")){
                        trStr+=' <a href="javascript:;"  ng-click="edit(\'e\','+node.id+')" class="label label-success" ><i class="fa fa-edit"></i> 编辑</a>';
                    }
                    if(user.hasPermission("sysMenu:del") && node.nodes==undefined && node.tags[0]==0){
                        trStr += ' <a href="javascript:;"  ng-click="del('+ node.id + ')" rel="nofollow" class="label label-danger" ><i class="fa fa-trash-o"></i> 删除</a>';
                    }
                    trStr+=' </th></tr>';
                }
            $('#event_output').html($ngCompile(trStr)($data));
        }
    });
    function loadTree(){
        $.get(site.sysMenu.tree, {},function (result) {
            //console.info("获取数据.." + JSON.stringify(result));
            if (result.code == 0) {
                treeviewA.treeview({ data:result.data });
            } else {
                alert(result.message);
            }
        }, 'json');
    }
</script>
</body>
