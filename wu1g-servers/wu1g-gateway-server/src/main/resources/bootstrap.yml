spring:
  application:
    name: gateway
    cloud:
      config:
        uri: http://config:8888
        profile: dev

encrypt:
  failOnError: false

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/


