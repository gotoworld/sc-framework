# Spring properties
spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  aop:
    auto: true
    proxy-target-class: true
eureka:
  instance:
    preferIpAddress: true
#    lease-renewal-interval-in-seconds: 10 # 续约到期时间（默认90秒）
#    lease-expiration-duration-in-seconds: 30 # 续约更新时间间隔（默认30秒）
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://192.168.101.100:8761/eureka/,http://192.168.101.101:8761/eureka/,http://192.168.101.102:8761/eureka/
    healthcheck:
      enabled: true # 开启健康检查（需要spring-boot-starter-actuator依赖

hystrix:
  stream:
    maxConcurrentConnections: 20
    bus:
      enabled: true
feign:
  okhttp:
    enabled: true
mybatis:
#  type-aliases-package: com.hsd.vo
  mapper-locations: classpath*:mybatis/**/*.xml
mapper:
  not-empty: false
  identity: MYSQL
pagehelper:
  helperDialect: mysql
#  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

logging:
  config: classpath:logback.xml
#  level:
#    root: INFO
#    com.hsd: DEBUG
#    com.hsd.dao: TRACE
